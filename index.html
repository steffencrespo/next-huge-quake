<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Next Big Earthquake is Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body class="container">
  	<div class="row page-header">
  		<h1 class="text-center"> The next big earthquake <small>historical earthquake information</small></h1>
  	</div>
    <div class="row panel panel-default" id="js-quake-form-container">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form class="navbar-form navbar-right" role="search" id="js-quake-form">
          <div class="input-group-addon">
            <label for="js-magnitude">Minimum Magnitude</label>
            <input type="number" min="2" max="10" class="form-control" id="js-magnitude" >
          </div>
          <div class="input-group-addon">
            <label for="js-start-date">Start Date</label>
            <input type="text" size="10" class="form-control" id="js-start-date" placeholder="01/01/2017">
          </div>
          <div class="input-group-addon">
            <label for="js-end-date">End Date</label>
            <input type="text" size="10" class="form-control" id="js-end-date" >
          </div> 
          <div class="input-group-addon"><button class="btn btn-primary" type="submit">Search</button></div>
        </form>
      </div>
    </div>
    <div class="row panel panel-default">
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation"><a href="#">Total Earthquakes Found <span class="badge" id="js-quake-counter"></span></a></li>
        <li role="presentation"><a href="#">Date Range <span class="badge" id="js-quake-search-range"></span></a></li>
        <li role="presentation"><a href="#">Minimum Magnitude <span class="badge" id="js-quake-magnitude"></span></a></li>
      </ul>
    </div>
    <div class="row panel panel-default" id="js-quake-table-container">
      <div class="col-xs-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <td>Magnitude</td>
              <td>Location</td>
              <td>Date & Time</td>
            </tr>
          </thead>
          <tbody id="js-quake-feed">
          <tbody>
        </table>
      </div>
    </div>
    <div class="row" id="js-quake-panel-container">
    	<button class="btn btn-default navbar-btn" id="js-quake-panel-back-btn">
    		<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>Back</button>
  		<div class="panel panel-default">
  			<div class="panel-heading">
  		    	<h3 class="panel-title" id="js-quake-panel-title"></h3>
  			</div>
  			<div class="panel-body" id="js-quake-panel-body">
  				<ul class="list-group" id="js-quake-panel-list">
  				</ul>
  			</div>
  			<div class="embed-responsive embed-responsive-4by3">
    				<iframe class="embed-responsive-item" id="js-quake-map"></iframe>
  			</div>
  		</div>
    </div>
	<script type="text/javascript" src='index.js'></script>
  </body>
</html>
