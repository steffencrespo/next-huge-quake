<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Next Big Earthquake is Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body class="container">
    <h1 class="text-center">Earthquake App</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form>
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="text" size="10" class="form-control" id="start-date" placeholder="01/01/2017">
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="text" size="10" class="form-control" id="end-date" >
          </div>
          <div class="form-group">
            <label for="magnitude">Magnitude</label>
            <input type="number" min="2" max="8" class="form-control" id="magnitude" >
          </div> 
          <button class="btn btn-primary" type="submit">Submit</button>                   
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <td>Magnitude</td>
              <td>Location</td>
            </tr>
          </thead>
          <tbody id="js-quake-feed">
          <tbody>
        </table>
      </div>
    </div>
	<script type="text/javascript" src='index.js'></script>
  </body>
</html>
